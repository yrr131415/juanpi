<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
	
	</head>
	<body>
		<!--logoMain-->
		<div id="main">
			<div id="logoMain">
				<a href="http://www.juanpi.com/" id="logo" title="卷皮首页"></a>
				<span id="middle"></span>
		    </div>
		</div>
		<!--line-->
        <div id="line">
        </div>
        <!--forms-->
        <div id="formMain">
          <div id="forms">
        	 <div id="title">
        	 	<div id="titleL">

        	 		<span>注册卷皮网，赢积分换好礼！</span>
        	 	</div>
        	 	<div id="titleR">
        	 		<span>还没账号？</span>
        	 		<a href="#">立即去注册</a>
        	 	</div>
        	 </div> 
        	 <div id="center">
        	    <div id="log">
        	    		<ul>
        	    			<li>
        	    				手机号码：<input type="text"  class="input1" id="inp1" style="width:260px;height:38px"/>
        	    			   <span id="sp1"> <strong id="strong"></strong>或&nbsp;<a href="https://user.juanpi.com/register/email">邮箱注册</a>
        	    			    </span>
        	    			    <p id="p1">请输入11位手机号</p>
        	    			</li>
        	    			<li>
        	    				创建密码：<input type="password"  class="input1" id="inp2" style="width:260px;height:38px"/><strong id="str1"></strong>
        	    			    <p id="p2"> 
        	    			    </p>
        	    			    <div id="mi">
    	    			    	    <span id="low">弱</span>
							        <span id="mid">中</span>
							        <span id="high">强</span>
        	    			    </div>
  
        	    			</li>
        	    			<li>
        	    				确认密码：<input type="password"   class="input1" id="inp3" style="width:260px;height:38px"/><strong id="str2"></strong>
        	    			    <p id="p3"></p>
        	    			</li>
        	    			<li>
        	    				&nbsp;&nbsp;&nbsp;验证码：<input type="text" id="inp4" style="width:140px;height:38px"/> 
        	    				<input type="button" value="获取短信验证码" id="getY" style="width:110px;height:40px;color:#666"/><strong id="str3"></strong>
        	    				<p id="p4"></p>
        	    			</li>
        	    			<li>
        	    				<input type="button" id="sub" value="立即注册"/>
        	    			</li>
        	    			<li>
        	    				<input type="checkbox" id="check"/>
        	    				<span id="xieyi">
        	    					我已阅读并接受<a>《卷皮用户协议》</a>
        	    				</span>
        	    			</li>
        	    		</ul>
        	    </div>
        	    <div id="tu">
        	    	<img src="image/login.png"/>
        	    	<div id="doubleLine">
        	    	</div>
        	    	<p>无需注册，快捷登录</p>
        	    	<div id="icon">
        	    		<a id="a1" href=""></a>
        	    		<a id="a2" href=""></a>
        	    		<a id="a3" href=""></a>
        	    	</div>
        	    </div>
        	 </div>
          </div>
        </div>
